version: '3.9'

services:
  # Laravel App (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: notification-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
      - /var/www/html/vendor  
    networks:
      - notification-net
    depends_on:
      - db
      - redis

  # Webserver (Nginx)
  webserver:
    image: nginx:alpine
    container_name: notification-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - notification-net
    depends_on:
      - app

  # Base de datos
  db:
    image: postgres:15
    container_name: notification-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: notification_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - notification-net

  # Redis (cache y colas)
  redis:
    image: redis:alpine
    container_name: notification-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - notification-net

  # Worker (para queue:work)
  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: notification-worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - ./app:/var/www/html
    depends_on:
      - redis
      - db
    networks:
      - notification-net

volumes:
  db_data:

networks:
  notification-net:
    driver: bridge
